<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Entity.ownClient&#160;方法调用示例&#160;</p>
<p style="position:absolute;top:150px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:149px;left:38px;white-space:nowrap" class="ft02">self.ownClient.chat()&#160;实际上使得chat函数在A客户端的entity&#160;A上被调用。&#160;</p>
<p style="position:absolute;top:193px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:189px;left:38px;white-space:nowrap" class="ft02">其它的客户端不会意识到A客户端上有A.chat()被调用。&#160;</p>
<p style="position:absolute;top:290px;left:182px;white-space:nowrap" class="ft03">self.ownClient.chat()&#160;</p>
<p style="position:absolute;top:294px;left:63px;white-space:nowrap" class="ft04"><b>Cellapp&#160;</b></p>
