<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">Cellapp管理器(CellappMgr)&#160;</p>
<p style="position:absolute;top:131px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:130px;left:52px;white-space:nowrap" class="ft02">CellappMgr知道:&#160;</p>
<p style="position:absolute;top:188px;left:30px;white-space:nowrap" class="ft04">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;所有的Cellapp&#160;(及它们的负载)&#160;<br/>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;所有的Cell边界&#160;<br/>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;所有Space&#160;</p>
<p style="position:absolute;top:313px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:307px;left:52px;white-space:nowrap" class="ft02">管理Cellapp的负载平衡&#160;&#160;</p>
<p style="position:absolute;top:370px;left:30px;white-space:nowrap" class="ft03">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;告诉Cellapp们它们的Cell边界应该在哪里&#160;</p>
<p style="position:absolute;top:416px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:410px;left:52px;white-space:nowrap" class="ft02">把新建的Entity加入到正确的Cell上&#160;</p>
<p style="position:absolute;top:480px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:473px;left:52px;white-space:nowrap" class="ft02">一个服务器群组一个CellappMgr实例&#160;</p>
