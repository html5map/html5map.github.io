<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">Entity的实现&#160;</p>
<p style="position:absolute;top:137px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:130px;left:52px;white-space:nowrap" class="ft02">每个Entity必须:&#160;</p>
<p style="position:absolute;top:195px;left:52px;white-space:nowrap" class="ft05">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;在entities.xml文件的列表里&#160;<br/>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;必须有一个&lt;Entity_name&gt;.def文件&#160;<br/>&#160; &#160;必须有&lt;Entity_name&gt;.py文件&#160;</p>
<p style="position:absolute;top:336px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:329px;left:52px;white-space:nowrap" class="ft02">每个Entity可以:&#160;</p>
<p style="position:absolute;top:396px;left:30px;white-space:nowrap" class="ft06">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;有最多3个部分的实现&#160;(Client/Cell/Base)&#160;<br/>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;使用common路径下的共享的脚本&#160;</p>
<p style="position:absolute;top:491px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:490px;left:52px;white-space:nowrap" class="ft02">Client&#160;/&#160;Server的定义文件必须匹配&#160;</p>
<p style="position:absolute;top:551px;left:30px;white-space:nowrap" class="ft07">&#160;&#160;&#160;&#160;&#160;&#160;在一下插件环境，插件会根据协议MD5保证协议是最新的，当协议不匹配<br/>时会从服务端网络导入并存储到本地&#160;</p>
<p style="position:absolute;top:638px;left:52px;white-space:nowrap" class="ft08">&#160;<br/>&#160;</p>
