<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Bot脚本&#160;</p>
<p style="position:absolute;top:143px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:136px;left:38px;white-space:nowrap" class="ft02">每个类型的Entity在<b>&lt;assets&gt;/scripts/bot</b>下</p>
<p style="position:absolute;top:181px;left:38px;white-space:nowrap" class="ft02">面都需要一个Python脚本<b>&#160;</b></p>
<p style="position:absolute;top:236px;left:39px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:238px;left:56px;white-space:nowrap" class="ft04">Bot脚本应该实现Entity的Client部分&#160;</p>
<p style="position:absolute;top:287px;left:65px;white-space:nowrap" class="ft05"></p>
<p style="position:absolute;top:282px;left:86px;white-space:nowrap" class="ft06">但是因为bots脚本没有许多Client里用到的UI和3D的部分，所以</p>
<p style="position:absolute;top:317px;left:86px;white-space:nowrap" class="ft06">简单的复制client脚本是不行的&#160;</p>
<p style="position:absolute;top:363px;left:39px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:361px;left:56px;white-space:nowrap" class="ft04">对大多数Entity类型，实现一个空的class就可以&#160;</p>
<p style="position:absolute;top:414px;left:39px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:412px;left:56px;white-space:nowrap" class="ft04">对Account和Player&#160;entity，需要编写登录的脚本和模拟</p>
<p style="position:absolute;top:453px;left:56px;white-space:nowrap" class="ft04">玩家的脚本&#160;</p>
<p style="position:absolute;top:506px;left:39px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:504px;left:56px;white-space:nowrap" class="ft04">编写A.I.来模拟一个玩家&#160;</p>
