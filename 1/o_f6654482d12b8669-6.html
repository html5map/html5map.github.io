<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">Baseapp进程&#160;</p>
<p style="position:absolute;top:174px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:167px;left:53px;white-space:nowrap" class="ft02">与客户端通信的固定点&#160;</p>
<p style="position:absolute;top:237px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:230px;left:53px;white-space:nowrap" class="ft02">客户端与Cellapp通信的中介&#160;</p>
<p style="position:absolute;top:300px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:294px;left:53px;white-space:nowrap" class="ft02">与客户端的连接均衡地分担在各Baseapp间&#160;</p>
<p style="position:absolute;top:364px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:357px;left:53px;white-space:nowrap" class="ft02">用于处理没有空间位置属性的Entity&#160;</p>
<p style="position:absolute;top:420px;left:53px;white-space:nowrap" class="ft04">&#160;&#160;&#160;&#160;&#160;拍卖行&#160;<br/>&#160;&#160;&#160;&#160;&#160;公会管理&#160;<br/>&#160;&#160;&#160;&#160;&#160;管理器&#160;</p>
<p style="position:absolute;top:546px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:539px;left:53px;white-space:nowrap" class="ft02">每个Baseapp同时担任着为其它Baseapp容错的</p>
<p style="position:absolute;top:591px;left:53px;white-space:nowrap" class="ft02">角色&#160;</p>
<p style="position:absolute;top:661px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:655px;left:53px;white-space:nowrap" class="ft02">通常一个CPU&#160;/&#160;核&#160;上处理一个Baseapp&#160;</p>
