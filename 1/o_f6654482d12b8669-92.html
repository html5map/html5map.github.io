<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Entity的创建&#160;</p>
<p style="position:absolute;top:154px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:147px;left:38px;white-space:nowrap" class="ft02">推荐的创建方法:&#160;</p>
<p style="position:absolute;top:216px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:218px;left:56px;white-space:nowrap" class="ft08">Cell&#160;Entity:&#160;<br/>createCellEntity()&#160;<br/>createInNewSpace()&#160;</p>
<p style="position:absolute;top:378px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:380px;left:56px;white-space:nowrap" class="ft04">Cell&#160;entity属性可以在从数据库读取后创建之前修改&#160;&#160;</p>
<p style="position:absolute;top:438px;left:65px;white-space:nowrap" class="ft05"></p>
<p style="position:absolute;top:433px;left:86px;white-space:nowrap" class="ft06">参看&#160;Base&#160;API&#160;文档:&#160;KBEngine.Base.cellData&#160;</p>
<p style="position:absolute;top:489px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:492px;left:56px;white-space:nowrap" class="ft07">Cell&#160;Only&#160;Entity:&#160;<br/>createEntity()&#160;</p>
<p style="position:absolute;top:602px;left:65px;white-space:nowrap" class="ft05"></p>
<p style="position:absolute;top:597px;left:86px;white-space:nowrap" class="ft06">在Cell上调用&#160;</p>
<p style="position:absolute;top:654px;left:65px;white-space:nowrap" class="ft05"></p>
<p style="position:absolute;top:649px;left:86px;white-space:nowrap" class="ft06">不能被容错&#160;</p>
