<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">Entity与Cell&#160;</p>
<p style="position:absolute;top:137px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:130px;left:49px;white-space:nowrap" class="ft02">每个space至少有一个Entity&#160;</p>
<p style="position:absolute;top:204px;left:28px;white-space:nowrap" class="ft02">&#160;&#160;&#160;&#160; &#160; &#160;</p>
<p style="position:absolute;top:214px;left:115px;white-space:nowrap" class="ft03">通常第一个Entity是SpaceEntity，用于让用户操控Space&#160;</p>
<p style="position:absolute;top:275px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:274px;left:49px;white-space:nowrap" class="ft02">CellApp上的每个玩家Entity都有一个Witness对象&#160;</p>
<p style="position:absolute;top:342px;left:28px;white-space:nowrap" class="ft02">&#160;&#160;&#160;&#160; &#160; &#160;</p>
<p style="position:absolute;top:356px;left:115px;white-space:nowrap" class="ft03">Witness监视周围的Entity，将发生的事件消息同步到客户端&#160;</p>
<p style="position:absolute;top:413px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:412px;left:49px;white-space:nowrap" class="ft02">Entity的兴趣范围(AOI)缺省是500M&#160;</p>
<p style="position:absolute;top:478px;left:28px;white-space:nowrap" class="ft04">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</p>
<p style="position:absolute;top:484px;left:114px;white-space:nowrap" class="ft03">是可以自定义的，依赖于很多因素&#160;</p>
<p style="position:absolute;top:541px;left:28px;white-space:nowrap" class="ft02">&#160;</p>
