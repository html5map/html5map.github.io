<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">脚本开发的指导&#160;</p>
<p style="position:absolute;top:154px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:147px;left:38px;white-space:nowrap" class="ft02">尽可能的把负载放到BaseApp&#160;</p>
<p style="position:absolute;top:223px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:216px;left:38px;white-space:nowrap" class="ft02">尽可能减少需要保存到数据库的Entity的属性&#160;</p>
<p style="position:absolute;top:290px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:284px;left:38px;white-space:nowrap" class="ft02">避免过多调用writeToDB()&#160;</p>
<p style="position:absolute;top:361px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:355px;left:38px;white-space:nowrap" class="ft02">尽量减少复杂层级的数据&#160;</p>
<p style="position:absolute;top:424px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:422px;left:56px;white-space:nowrap" class="ft04">如:&#160;多维数组&#160;</p>
<p style="position:absolute;top:491px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:484px;left:38px;white-space:nowrap" class="ft05">如果脚本的执行时间超过1个game&#160;tick，会负面地<br/>影响服务器的效率&#160;</p>
