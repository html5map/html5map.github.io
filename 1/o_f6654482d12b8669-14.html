<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">Cells&#160;&amp; Spaces&#160;</p>
<p style="position:absolute;top:137px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:130px;left:49px;white-space:nowrap" class="ft06">目前不支持Space拆分成多个Cell由Cellapps共同<br/>负载，因此本页可忽略&#160;</p>
<p style="position:absolute;top:264px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:262px;left:49px;white-space:nowrap" class="ft02">Spaces通过Cells来实现平衡负载&#160;</p>
<p style="position:absolute;top:333px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:326px;left:49px;white-space:nowrap" class="ft02">每个Space至少含有一个Cell&#160;</p>
<p style="position:absolute;top:402px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:395px;left:49px;white-space:nowrap" class="ft02">每个Cell处理Space的一个区域&#160;</p>
<p style="position:absolute;top:471px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:470px;left:49px;white-space:nowrap" class="ft02">Cell的边界根据Cell的负载而移动&#160;</p>
<p style="position:absolute;top:540px;left:28px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:539px;left:49px;white-space:nowrap" class="ft07">Cells不影响客户端的游戏体验&#160;<br/>&#160;</p>
<p style="position:absolute;top:649px;left:668px;white-space:nowrap" class="ft03">Cell1&#160;</p>
<p style="position:absolute;top:730px;left:670px;white-space:nowrap" class="ft03">Cell2&#160;</p>
<p style="position:absolute;top:653px;left:789px;white-space:nowrap" class="ft03">Cell3&#160;</p>
<p style="position:absolute;top:729px;left:755px;white-space:nowrap" class="ft03">Cell4&#160;&#160;Cell5&#160;</p>
<p style="position:absolute;top:691px;left:921px;white-space:nowrap" class="ft03">Cell6&#160;</p>
<p style="position:absolute;top:591px;left:604px;white-space:nowrap" class="ft04">一个<b>Space</b>被拆分成多个<b>Cell&#160;</b></p>
