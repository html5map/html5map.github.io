<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Baseapp上的Entity类型&#160;</p>
<p style="position:absolute;top:147px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:146px;left:38px;white-space:nowrap" class="ft02">Base&#160;</p>
<p style="position:absolute;top:205px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:203px;left:58px;white-space:nowrap" class="ft04">在Python脚本中，继承于<b>KBEngine.Base&#160;</b></p>
<p style="position:absolute;top:260px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:258px;left:58px;white-space:nowrap" class="ft04">存放大量复杂的数据&#160;</p>
<p style="position:absolute;top:314px;left:125px;white-space:nowrap" class="ft06"></p>
<p style="position:absolute;top:310px;left:152px;white-space:nowrap" class="ft07">减少当Cell&#160;entity跨越Cell边界的时候的系统的负担&#160;</p>
<p style="position:absolute;top:355px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:353px;left:58px;white-space:nowrap" class="ft04">是接收方法调用的固定的Mailbox&#160;</p>
<p style="position:absolute;top:416px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:415px;left:38px;white-space:nowrap" class="ft02">Proxy&#160;</p>
<p style="position:absolute;top:473px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:471px;left:58px;white-space:nowrap" class="ft04">在Python脚本中，继承于<b>KBEngine.Proxy</b>&#160;</p>
<p style="position:absolute;top:529px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:528px;left:58px;white-space:nowrap" class="ft04">KBEngine.Proxy内部地继承于KBEngine.Base&#160;</p>
<p style="position:absolute;top:585px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:583px;left:58px;white-space:nowrap" class="ft04">它是与Client通信的节点&#160;</p>
<p style="position:absolute;top:641px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:643px;left:58px;white-space:nowrap" class="ft04">Client可以根据需要附加或去除一个Proxy&#160;</p>
