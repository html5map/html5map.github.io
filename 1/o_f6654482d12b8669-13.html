<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">Cellapp进程&#160;</p>
<p style="position:absolute;top:179px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:173px;left:53px;white-space:nowrap" class="ft02">空间与位置数据的处理&#160;</p>
<p style="position:absolute;top:246px;left:32px;white-space:nowrap" class="ft02">&#160; &#160;&#160; &#160; &#160;&#160;</p>
<p style="position:absolute;top:257px;left:130px;white-space:nowrap" class="ft03">处理玩家交互的Space&#160;(空间、房间、场景…)&#160;</p>
<p style="position:absolute;top:318px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:311px;left:53px;white-space:nowrap" class="ft02">处理在Space内的Entity&#160;</p>
<p style="position:absolute;top:387px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:380px;left:53px;white-space:nowrap" class="ft02">处理Space内的一个区域&#160;(Cell)&#160;</p>
<p style="position:absolute;top:451px;left:32px;white-space:nowrap" class="ft04">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</p>
<p style="position:absolute;top:457px;left:147px;white-space:nowrap" class="ft03">一个Cellapp在一个Space上的Cell只会有一个(通常&#160;&#160;&#160;进程占用一个CPU/</p>
<p style="position:absolute;top:497px;left:32px;white-space:nowrap" class="ft03">核，多个Cell并没有意义)&#160;</p>
<p style="position:absolute;top:552px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:546px;left:53px;white-space:nowrap" class="ft02">一个Celapp有可能处理多个Space&#160;</p>
<p style="position:absolute;top:622px;left:32px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:615px;left:53px;white-space:nowrap" class="ft05">通常一个CPU/核上处理一个Cellapp&#160;<br/>&#160;</p>
<p style="position:absolute;top:755px;left:32px;white-space:nowrap" class="ft04">&#160;</p>
<p style="position:absolute;top:818px;left:32px;white-space:nowrap" class="ft02">&#160;</p>
