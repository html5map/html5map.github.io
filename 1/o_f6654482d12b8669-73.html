<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Mailbox&#160;</p>
<p style="position:absolute;top:154px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:147px;left:38px;white-space:nowrap" class="ft05">当一个Entity对象被传到一个有Mailbox参数的<br/>server方法时，Mailbox对象被自动地创建&#160;</p>
<p style="position:absolute;top:281px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:274px;left:38px;white-space:nowrap" class="ft02">例如:&#160;</p>
<p style="position:absolute;top:342px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:344px;left:56px;white-space:nowrap" class="ft04">Cell方法talkToMe()有一个MAILBOX参数&#160;</p>
<p style="position:absolute;top:404px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:401px;left:56px;white-space:nowrap" class="ft06">在一个Cell上,&#160;EntityA调用:&#160;<br/>entityB.talkToMe(&#160;self&#160;)&#160;</p>
<p style="position:absolute;top:515px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:517px;left:56px;white-space:nowrap" class="ft08">Entity&#160;A的mailbox被传到Entity&#160;B&#160;<br/>def&#160;talkToMe(&#160;self,&#160;mailbox&#160;):&#160;<br/>&#160; &#160;mailbox.sendMsg(‏“hello”‏)&#160;</p>
<p style="position:absolute;top:674px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:677px;left:56px;white-space:nowrap" class="ft04">Entity&#160;A的sendMsg()被调用（以&#160;“hello”为参数）&#160;</p>
