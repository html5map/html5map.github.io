<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Baseapp上的Entity属性&#160;</p>
<p style="position:absolute;top:152px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:146px;left:38px;white-space:nowrap" class="ft02">从KBEngine.Base继承的Entity的属性&#160;</p>
<p style="position:absolute;top:300px;left:47px;white-space:nowrap" class="ft03">id&#160;</p>
<p style="position:absolute;top:303px;left:238px;white-space:nowrap" class="ft04">唯一的</p>
<p style="position:absolute;top:299px;left:319px;white-space:nowrap" class="ft04">Entity&#160;ID，Cell,Base,Client共用一个id&#160;</p>
<p style="position:absolute;top:337px;left:47px;white-space:nowrap" class="ft03">databaseID&#160;</p>
<p style="position:absolute;top:335px;left:238px;white-space:nowrap" class="ft04">Entity在数据库里的永久ID。如果不是永久的则为零。64位&#160;</p>
<p style="position:absolute;top:373px;left:47px;white-space:nowrap" class="ft03">cell&#160;</p>
<p style="position:absolute;top:375px;left:238px;white-space:nowrap" class="ft04">如果有对应</p>
<p style="position:absolute;top:371px;left:373px;white-space:nowrap" class="ft04">Cell&#160;entity存在，表示指向该Cell&#160;entity的mailBox&#160;</p>
<p style="position:absolute;top:409px;left:47px;white-space:nowrap" class="ft03">cellData&#160;</p>
<p style="position:absolute;top:410px;left:238px;white-space:nowrap" class="ft04">如果</p>
<p style="position:absolute;top:406px;left:292px;white-space:nowrap" class="ft04">Cell&#160;entity不存在，其以Dictionary结构保留Entity的Cell部分</p>
<p style="position:absolute;top:444px;left:238px;white-space:nowrap" class="ft04">的数据</p>
<p style="position:absolute;top:440px;left:319px;white-space:nowrap" class="ft04">&#160;</p>
<p style="position:absolute;top:266px;left:45px;white-space:nowrap" class="ft05">属性</p>
<p style="position:absolute;top:262px;left:102px;white-space:nowrap" class="ft05">&#160;</p>
<p style="position:absolute;top:266px;left:236px;white-space:nowrap" class="ft05">描述</p>
