<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">KBEngine的机器Daemon(machine)&#160;</p>
<p style="position:absolute;top:137px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:135px;left:52px;white-space:nowrap" class="ft02">Daemon用于监视服务器进程&#160;</p>
<p style="position:absolute;top:206px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:199px;left:52px;white-space:nowrap" class="ft02">每个服务器机器上有一个machine&#160;</p>
<p style="position:absolute;top:275px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:269px;left:52px;white-space:nowrap" class="ft02">启动/停止服务器进程&#160;</p>
<p style="position:absolute;top:344px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:338px;left:52px;white-space:nowrap" class="ft02">通知服务器群组各个进程的存活状态&#160;</p>
<p style="position:absolute;top:413px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:407px;left:52px;white-space:nowrap" class="ft02">监视机器的使用状态&#160;</p>
<p style="position:absolute;top:473px;left:30px;white-space:nowrap" class="ft03">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;CPU&#160;/&#160;内存&#160;/&#160;带宽&#160;</p>
<p style="position:absolute;top:524px;left:30px;white-space:nowrap" class="ft02">&#160;</p>
