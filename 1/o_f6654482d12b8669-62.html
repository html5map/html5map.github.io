<p style="position:absolute;top:30px;left:32px;white-space:nowrap" class="ft00">Entity方法&#160;</p>
<p style="position:absolute;top:154px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:147px;left:38px;white-space:nowrap" class="ft02">分别定义在&#160;</p>
<p style="position:absolute;top:216px;left:39px;white-space:nowrap" class="ft03"></p>

<p style="position:absolute;top:351px;left:38px;white-space:nowrap" class="ft02">Base&#160;/&#160;Cell方法可以被暴露给Client端使用&#160;</p>
<p style="position:absolute;top:422px;left:17px;white-space:nowrap" class="ft01"></p>
