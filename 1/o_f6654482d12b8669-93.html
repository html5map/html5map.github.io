<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Entity的销毁&#160;</p>
<p style="position:absolute;top:148px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:147px;left:38px;white-space:nowrap" class="ft02">Cell&#160;entity作为游戏逻辑的一部分被销毁&#160;</p>
<p style="position:absolute;top:211px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:210px;left:38px;white-space:nowrap" class="ft02">Base&#160;entity在其Cell部分还存在之前不能被销毁&#160;</p>
<p style="position:absolute;top:275px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:268px;left:38px;white-space:nowrap" class="ft02">销毁Cell部分:&#160;</p>
<p style="position:absolute;top:332px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:334px;left:56px;white-space:nowrap" class="ft04">Cell上:&#160;Entity.destroy()&#160;</p>
<p style="position:absolute;top:387px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:389px;left:56px;white-space:nowrap" class="ft04">Base上:&#160;Base.destroyCellEntity()&#160;</p>
<p style="position:absolute;top:443px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:440px;left:56px;white-space:nowrap" class="ft04">当cell部分销毁时Base.onLoseCell()会被调用&#160;</p>
<p style="position:absolute;top:505px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:498px;left:38px;white-space:nowrap" class="ft02">销毁base部分:&#160;</p>
<p style="position:absolute;top:560px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:559px;left:56px;white-space:nowrap" class="ft04">Base.destroy()&#160;</p>
<p style="position:absolute;top:617px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:615px;left:56px;white-space:nowrap" class="ft04">如果是永久性数据会使得writeToDB()被调用&#160;</p>
