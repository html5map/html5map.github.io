<p style="position:absolute;top:21px;left:32px;white-space:nowrap" class="ft00">Entity的Controller&#160;</p>
<p style="position:absolute;top:128px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:122px;left:32px;white-space:nowrap" class="ft02">实现那些需要在后台花费很多tick处理的功能&#160;</p>
<p style="position:absolute;top:197px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:191px;left:32px;white-space:nowrap" class="ft02">当结束时会回调Python脚本&#160;</p>
<p style="position:absolute;top:267px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:260px;left:32px;white-space:nowrap" class="ft02">用于实现复杂的逻辑&#160;</p>
<p style="position:absolute;top:336px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:329px;left:32px;white-space:nowrap" class="ft02">因为效率原因用C/C++实现(相对于script)&#160;</p>
<p style="position:absolute;top:405px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:398px;left:32px;white-space:nowrap" class="ft04">当Entity跨越Cell边界时Controller也跟着复制到新<br/>的Cell&#160;</p>
<p style="position:absolute;top:532px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:525px;left:32px;white-space:nowrap" class="ft02">每个Entity上可以有无限多个Controller&#160;</p>
<p style="position:absolute;top:601px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:594px;left:32px;white-space:nowrap" class="ft02">每个实列返回一个Controller&#160;ID&#160;</p>
<p style="position:absolute;top:664px;left:32px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:662px;left:50px;white-space:nowrap" class="ft02">删除:Entity.cancel(&#160;id&#160;)&#160;</p>
<p style="position:absolute;top:739px;left:11px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:733px;left:32px;white-space:nowrap" class="ft02">能在它们的Entity的脚本上激活回调函数&#160;</p>
