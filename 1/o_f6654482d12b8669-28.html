<p style="position:absolute;top:28px;left:32px;white-space:nowrap" class="ft00">游戏项目资产库&#160;</p>
<p style="position:absolute;top:137px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:135px;left:52px;white-space:nowrap" class="ft02">KBEngine引擎默认资产库&#160;</p>
<p style="position:absolute;top:204px;left:30px;white-space:nowrap" class="ft02">&#160; &#160;&#160;&#160;</p>
<p style="position:absolute;top:214px;left:85px;white-space:nowrap" class="ft03">如果用户没有设置环境变量指向，引擎默认会尝试读取引擎根目录assets</p>
<p style="position:absolute;top:256px;left:30px;white-space:nowrap" class="ft05">作为默认的资产库&#160;<br/>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;资产库的概念类似于Unity3D中的Assets，不过其中一些文件夹名称结构被<br/>固定了&#160;</p>
<p style="position:absolute;top:390px;left:30px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:384px;left:52px;white-space:nowrap" class="ft02">不同的项目是不同的资产库&#160;</p>
<p style="position:absolute;top:450px;left:30px;white-space:nowrap" class="ft03">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;要想引擎启动时读取到对应的项目资产库，必须在环境变量中制定&#160;</p>
<p style="position:absolute;top:501px;left:30px;white-space:nowrap" class="ft02">&#160;</p>
<p style="position:absolute;top:570px;left:52px;white-space:nowrap" class="ft06">&#160;<br/>&#160;</p>
