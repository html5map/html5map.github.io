<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">存储Mailbox&#160;</p>
<p style="position:absolute;top:154px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:147px;left:38px;white-space:nowrap" class="ft05">不能从Client传递Mailbox也不能传递Mailbox到<br/>Client&#160;</p>
<p style="position:absolute;top:289px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:287px;left:56px;white-space:nowrap" class="ft04">不能信任Client&#160;</p>
<p style="position:absolute;top:365px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:363px;left:56px;white-space:nowrap" class="ft04">取而代之用Entity&#160;ID&#160;</p>
<p style="position:absolute;top:447px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:446px;left:38px;white-space:nowrap" class="ft02">Mailbox不能被存储到数据库里&#160;</p>
<p style="position:absolute;top:527px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:525px;left:56px;white-space:nowrap" class="ft04">当Server重启后IP地址会被改变&#160;</p>
