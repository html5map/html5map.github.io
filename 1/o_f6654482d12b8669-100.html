<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">Entity&#160;Proximity&#160;</p>
<p style="position:absolute;top:152px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:147px;left:38px;white-space:nowrap" class="ft03">ProximityController实现一个无限高的，与<br/>轴平行的立方柱形的陷阱&#160;</p>
<p style="position:absolute;top:281px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:274px;left:38px;white-space:nowrap" class="ft02">应该在陷阱的通知函数中再进行Y轴的检查&#160;</p>
<p style="position:absolute;top:350px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:343px;left:38px;white-space:nowrap" class="ft02">一个Entity可以有很多个Proximity陷阱&#160;</p>
<p style="position:absolute;top:419px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:412px;left:38px;white-space:nowrap" class="ft04">增加一个Proximity陷阱:&#160;<br/>Entity.addProximity()&#160;</p>
