<p style="position:absolute;top:23px;left:32px;white-space:nowrap" class="ft00">Baseapp上的</p>
<p style="position:absolute;top:26px;left:398px;white-space:nowrap" class="ft01">Proxy属性&#160;</p>
<p style="position:absolute;top:143px;left:17px;white-space:nowrap" class="ft02"></p>
<p style="position:absolute;top:137px;left:38px;white-space:nowrap" class="ft03"><b>KBEngine.Proxy</b>继承自<b>KBEngine.Base</b>，它</p>
<p style="position:absolute;top:182px;left:38px;white-space:nowrap" class="ft04">是所有有Proxy的Base&#160;entity的父类&#160;</p>
<p style="position:absolute;top:281px;left:17px;white-space:nowrap" class="ft02"></p>
<p style="position:absolute;top:274px;left:38px;white-space:nowrap" class="ft04">附加属性：&#160;</p>
<p style="position:absolute;top:453px;left:19px;white-space:nowrap" class="ft05">client&#160;</p>
<p style="position:absolute;top:456px;left:238px;white-space:nowrap" class="ft06">用于与对应的客户端的</p>
<p style="position:absolute;top:452px;left:508px;white-space:nowrap" class="ft06">Entity的通信的MailBox&#160;</p>
<p style="position:absolute;top:490px;left:19px;white-space:nowrap" class="ft05">clientAddr&#160;</p>
<p style="position:absolute;top:492px;left:238px;white-space:nowrap" class="ft06">对应客户端机器的地址和端口</p>
<p style="position:absolute;top:488px;left:589px;white-space:nowrap" class="ft06">&#160;</p>
<p style="position:absolute;top:526px;left:19px;white-space:nowrap" class="ft08">bandwidthPer<br/>Second&#160;</p>
<p style="position:absolute;top:528px;left:238px;white-space:nowrap" class="ft06">每秒发送个客户端的信息长度</p>
<p style="position:absolute;top:524px;left:589px;white-space:nowrap" class="ft06">&#160;</p>
<p style="position:absolute;top:419px;left:17px;white-space:nowrap" class="ft07">属性</p>
<p style="position:absolute;top:415px;left:74px;white-space:nowrap" class="ft07">&#160;</p>
<p style="position:absolute;top:419px;left:236px;white-space:nowrap" class="ft07">描述</p>
<p style="position:absolute;top:415px;left:293px;white-space:nowrap" class="ft07">&#160;</p>
