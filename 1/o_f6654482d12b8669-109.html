<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">用机器人做压力测试&#160;</p>
<p style="position:absolute;top:143px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:137px;left:38px;white-space:nowrap" class="ft02">模拟大量的玩家&#160;</p>
<p style="position:absolute;top:192px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:186px;left:38px;white-space:nowrap" class="ft02">强烈建议在大规模玩家测试前进行压力测试&#160;</p>
<p style="position:absolute;top:242px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:235px;left:38px;white-space:nowrap" class="ft02">不要有地形的加载&#160;</p>
<p style="position:absolute;top:291px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:285px;left:38px;white-space:nowrap" class="ft02">不要有导航系统&#160;</p>
<p style="position:absolute;top:340px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:334px;left:38px;white-space:nowrap" class="ft02">和空间有关的游戏不要大量聚集到一个小范围&#160;</p>
