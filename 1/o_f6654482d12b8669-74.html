<p style="position:absolute;top:26px;left:32px;white-space:nowrap" class="ft00">存储Mailbox&#160;</p>
<p style="position:absolute;top:153px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:151px;left:38px;white-space:nowrap" class="ft02">Base的mailbox是在Entity的生命周期内都有效的&#160;</p>
<p style="position:absolute;top:207px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:209px;left:56px;white-space:nowrap" class="ft04">Base&#160;entity所在的Baseapp永远不改变&#160;</p>
<p style="position:absolute;top:259px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:257px;left:56px;white-space:nowrap" class="ft04">可以用于长久的Entity间的通信&#160;</p>
<p style="position:absolute;top:311px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:309px;left:56px;white-space:nowrap" class="ft06">如果储存一个mailbox，必须实现一个消息通知的机制（Entity删<br/>除时通知mailbox无效）&#160;</p>
<p style="position:absolute;top:427px;left:17px;white-space:nowrap" class="ft01"></p>
<p style="position:absolute;top:426px;left:38px;white-space:nowrap" class="ft02">Cell&#160;mailbox只在很短的时间内有效&#160;</p>
<p style="position:absolute;top:495px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:497px;left:56px;white-space:nowrap" class="ft04">Cell&#160;entity所在的Cellapp随时可能改变&#160;</p>
<p style="position:absolute;top:554px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:552px;left:56px;white-space:nowrap" class="ft04">不要保存Cell&#160;<b>MailBox</b>&#160;作为属性&#160;</p>
<p style="position:absolute;top:616px;left:39px;white-space:nowrap" class="ft03"></p>
<p style="position:absolute;top:614px;left:56px;white-space:nowrap" class="ft04">立即使用，立即释放&#160;</p>
